<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Posts Section</title>
</head>
<body>
    <div class="first-sec">
        <nav class="navbar navbar-expand-lg bg-light m-0">
            <div class="container-fluid m-0 p-0">
                <img class="nav-logo" src="./img/food-logo.png" alt="food-logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active bg-warning border-success rounded p-2" href="./index.html">Home</a>
                </div>
              </div>
            </div>
        </nav>
        <div class="logo-sec d-flex justify-content-center">
            <img class="logo" src="./img/food-logo.png" alt="food-logo">
        </div>
        <header id="header" class="d-flex flex-column align-items-center">
            <h1 class="header text-center fw-bold p-0 m-0">VINNKS FOOD REVIEWS</h1>
            <div class="underline"></div>
        </header>
        <div class="pt-2">
            <div class="row m-0 p-0">
                <div class="col-lg-6 col-md-12 m-0 pt-4">
                    <div class="d-flex flex-column align-items-center text-center">
                        <h4 class="text-dark">WHAT DO YOU THINK OF OUR FOOD?</h4>
                        <form action="" class="form d-flex flex-column align-items-center">
                            <input class="input rounded my-4 p-2 border-0" type="text" placeholder="Name the food">
                            <textarea name="textarea" cols="60%" rows="10%" class="textarea rounded w-80 border-0 p-2" placeholder="Open your mind and spread the sweet taste in words..."></textarea>
                            <input class="submit bg-warning border-success rounded p-2 mt-2" type="submit" value="Create Post">
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 m-0 pt-4">
                    <div class="d-flex flex-column align-items-center text-center">
                        <h4 class="text-dark">MAKE UPDATES IN THIS SECTION</h4>
                        <form action="" class="form d-flex flex-column align-items-center">
                            <input class="input-two rounded my-4 p-2 border-0" type="text" placeholder="Name the food">
                            <textarea name="textarea" cols="60%" rows="10%" class="textarea-two rounded w-80 border-0 p-2" placeholder="Update..."></textarea>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-sec">
            <div class="row m-0 p-0">
                <div class="col-lg-3 col-md-6 mt-3 p-0 d-flex justify-content-center">
                    <img class="img" src="./img/food-1.jpg" alt="food-1">
                </div>
                <div class="col-lg-3 col-md-6 mt-3 p-0 d-flex justify-content-center">
                    <img class="img" src="./img/food-2.jpg" alt="food-2">
                </div>
                <div class="col-lg-3 col-md-6 mt-3 p-0 d-flex justify-content-center">
                    <img class="img" src="./img/food-3.jpg" alt="food-3">
                </div>
                <div class="col-lg-3 col-md-6 mt-3 p-0 d-flex justify-content-center">
                    <img class="img" src="./img/food-4.jpg" alt="food-4">
                </div>
            </div>
        </div>
    </div>
    <div class="review-sec d-flex flex-column align-items-center py-3" id="review-sec">
        <h5 class="text-dark my-2 text-center p-0 m-0">Check Our Customer Reviews</h5>
        <div class="underline"></div>
    </div>
    <div class="row reviews p-0 m-0">
        
    </div>
    <div class="d-flex justify-content-center">
        <a class="nav-link active bg-warning border-success rounded p-2" href="#header">To Top</a>
    </div>
    <div class="card text-center">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn-primary">Contact us at any time and anywhere</a>
        </div>
        <div class="card-footer text-muted">
            copyright@2020
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
